dist: xenial
language: rust
sudo: required

env:
  global:
    - CRATE_NAME=mavlink2rest

matrix:
  include:
    - os: linux
      dist: xenial
      env:
        - TARGET=armv7-unknown-linux-musleabihf
      addons:
        apt:
          packages:
            - libudev-dev

    - os: linux
      dist: xenial
      env:
        - TARGET=x86_64-unknown-linux-musl
      addons:
        apt:
          packages:
            - libudev-dev

    - os: osx
      compiler: clang
      env:
        - TARGET=x86_64-apple-darwin

before_install:
  - set -e
  - rustup self update

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt install -y $LINKER; fi
  - rustup install stable
  - rustup default stable
  - cargo install cross
  - cross build --verbose --release --target=$TARGET
  - cp target/$TARGET/release/$CRATE_NAME $CRATE_NAME-$TARGET

before_deploy:
  - git config --local user.name "Patrick Jos√© Pereira"
  - git config --local user.email "patrickelectric@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-continuous}
  - git tag $TRAVIS_TAG --force

deploy:
  provider: releases
  branch: master
  api_key:
    secure: 
  file_glob: true
  overwrite: true
  skip_cleanup: true
  file: $CRATE_NAME-$TARGET
  on:
    all_branches: true
